{% extends "base.html" %}


{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-s-6 col-md-8 offset-md-2 text-center">
            <a class="btn btn-primary d-md-none" data-bs-toggle="collapse" href="#filter-form-collapse" role="button" aria-expanded="false" aria-controls="filter-form-collapse">Filter</a>
            <div class="filter-form-container collapse d-md-block" id="filter-form-collapse">
                <h3>Filter</h3>
                <form class="d-inline" method='GET' action="{% url 'explore' %}">

                    {{ form.as_ul }}

                    <input type="submit" value="Apply" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-10 offset-md-1">
            <div class="row">
                <div class="col-12 mt-3 left">
                    <div class="row">
                        {% for post in post_list %}
                        <hr>
                        <div class="col-md-12">
                            <div class="card-body mt-1 mb-1">
                                    <a class="nav-link" href="{% url 'post_detail' post.slug %}">
                                        <h2 class="card-title d-inline fs-4">{{ post.title }}</h2>
                                        <p class="card-text fw-lighter d-inline float-end">{{ post.created_at }}</p>
                                    </a>
                                    <p class="card-text d-inline float-start fw-bold mx-2 {{post.category}}-post">|</p>
                                    <p class="card-text d-inline" id="preview-category"> {{ post.category }}</p>
                                    <p class="card-text d-inline float-end">{{ post.comments.count }} <i class="fa-regular fa-comment"></i> | {{ post.number_of_likes }} <i class="fa-solid fa-thumbs-up"></i></p>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <!-- {% if is_paginated %}
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    {% if page_obj.has_previous %}
                    <li><a href="?page={{ page_obj.previous_page_number }}" class="page-link">&laquo; Previous </a></li>
                    {% endif %}
                    {% if page_obj.has_next %}
                    <li><a href="?page={{ page_obj.next_page_number }}" class="page-link"> Next &raquo;</a></li>

                    {% endif %}
                </ul>
            </nav>
            {% endif %} -->
        </div>
    </div>

</div>

{% endblock %}
