{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-2 text-center">
            <h2>Sidebar</h2>
        </div>
        <div class="col-10">
            <div class="row">
                <div class="col-10">

                    <h1>{{ post.title }}</h1>
                    <p>{{ post.author }} | {{ post.created_at }}</p>
                    <hr>
                    <p>{{ post.body_text | safe }}</p>
                    <h2>Comments:</h2>
                    {% for comment in comments %}
                    <hr>
                    <p>{{ comment.author }} on {{ comment.created_at }}</p>
                    <p>{{ comment.body_text }}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock content %}
